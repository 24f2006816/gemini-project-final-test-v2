<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Gemini E2E Test</title><script src="https://cdn.tailwindcss.com"></script><style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }.animate-spin-fast { animation: spin 0.7s linear infinite; }</style></head><body class="font-sans bg-gray-100 text-gray-900"><div class="min-h-screen flex items-center justify-center p-4"><div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md border border-gray-200"><h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">Gemini Project E2E Test</h1><p class="text-center text-gray-600 mb-6">Initiate and view end-to-end test results for your deployed Gemini projects.</p><div class="mb-4"><label for="projectId" class="block text-sm font-medium text-gray-700 mb-1">Project ID (Optional)</label><input type="text" id="projectId" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., my-gemini-app-123"></div><button id="runTestBtn" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 flex items-center justify-center transition-colors duration-200"><span id="buttonText">Run End-to-End Test</span><svg id="loadingSpinner" class="animate-spin-fast h-5 w-5 text-white ml-2 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></button><div id="testResults" class="mt-6 p-4 bg-gray-50 rounded-md border border-gray-200 text-sm overflow-auto max-h-60 hidden"><h3 class="text-lg font-semibold mb-2 text-indigo-700">Test Results:</h3><pre class="whitespace-pre-wrap font-mono text-gray-800" id="resultContent"></pre></div></div></div><script>document.addEventListener('DOMContentLoaded', () => { const runTestBtn = document.getElementById('runTestBtn'); const projectIdInput = document.getElementById('projectId'); const testResultsDiv = document.getElementById('testResults'); const resultContent = document.getElementById('resultContent'); const loadingSpinner = document.getElementById('loadingSpinner'); const buttonText = document.getElementById('buttonText'); runTestBtn.addEventListener('click', () => { const projectId = projectIdInput.value.trim(); runTestBtn.disabled = true; buttonText.textContent = 'Running Test...'; loadingSpinner.classList.remove('hidden'); testResultsDiv.classList.add('hidden'); resultContent.textContent = ''; // Simulate an API call delay setTimeout(() => { let result; const random = Math.random(); if (random < 0.2) { result = { status: 'ERROR', message: `An unexpected error occurred during test execution for project ID: ${projectId || 'N/A'}.`, details: 'Could not connect to test runner service. Please check your network or project configuration.' }; } else if (random < 0.7) { result = { status: 'SUCCESS', message: `End-to-end tests completed successfully for project ID: ${projectId || 'N/A'}.`, summary: { totalTests: 15, passed: 15, failed: 0, durationMs: Math.floor(Math.random() * 5000) + 2000 }, logs: 'All critical paths passed with no regressions detected.' }; } else { result = { status: 'FAILED', message: `Some end-to-end tests failed for project ID: ${projectId || 'N/A'}.`, summary: { totalTests: 15, passed: 12, failed: 3, durationMs: Math.floor(Math.random() * 7000) + 3000 }, failedTests: ['UserLoginFlow', 'PaymentGatewayIntegration', 'DataPersistenceCheck'], logs: 'Please review the detailed logs for failed scenarios.' }; } resultContent.textContent = JSON.stringify(result, null, 2); testResultsDiv.classList.remove('hidden'); runTestBtn.disabled = false; buttonText.textContent = 'Run End-to-End Test'; loadingSpinner.classList.add('hidden'); }, Math.random() * 2000 + 1000); // Simulate 1-3 seconds delay }); });</script></body></html>
